<!DOCTYPE html>

	<!--
	利用viewport和流式布局（宽度100%）进行适配

	===标准化适配要求===
	1.网页宽度=浏览器宽度，即网页宽度=视口宽度，视口宽度=浏览器宽度（和设备一样）
		width=device-width(设备宽度) initial-scale=1.0
	2.保证网页内容的缩放比和pc端保持一致，视口缩放比是1.0
		width=device-width(设备宽度) initial-scale=1.0
	3.不允许用户自行缩放，视口禁止缩放
		user-scalable=0

	width               设置视口宽度
	initial-scale		设置视口的默认缩放比
	user-scalable		设置视口是否允许用户自行缩放
	minimum-scale		最小允许缩放比
	maximum-scale		最小允许缩放比
	-->
